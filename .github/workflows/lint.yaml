name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - name: Install Dependencies 📦
        run: pip install -r requirements.txt
      - name: Run Ruff Linter 🚨
        run: make lint
